<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link crossorigin="" rel="shortcut icon" type="image/x-icon" href="./logo-200x200.png">
    <script>

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').then((registration) => {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch((error) => {
                console.error('Service Worker registration failed:', error);
            });
        }

        var url = window.location.href.split(/\?openurl=(.+)/)[1];
        if (url) {
            if (url.includes("SmobaLaunch_")) {
                var url = window.location.origin + "/wzzdy/Smoba.html" + url
                window.top.location.replace(url)
            } else if (url.includes("tencentmsdk1104791911")) {
                var url = window.location.origin + "/wzzdy/opentyf.html?data=" + url
                window.top.location.replace(url)
            } else {
                //3秒后跳转主页
                setTimeout(() => {
                    window.top.location.replace(window.location.origin + "/wzzdy/")
                }, 3000)
                window.top.location.href = url
            }
        } else {
            window.top.location.replace(window.location.origin + "/wzzdy/")
        }

    </script>
</head>
